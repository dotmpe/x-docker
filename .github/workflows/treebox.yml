name: build-treebox

on:
  push:
    branches:
      - 'treebox'
    tags:
      - 'treebox-*'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            dotmpe/treebox
          # generate Docker tags based on the following events/attributes
          tags: |
            type=ref,event=branch
            type=edge,branch=treebox
            type=match,pattern=treebox-v(.*),group=1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Buildenv
        id: buildenv
        shell: bash
        run: |
          echo -n "::set-output name=build_time::$(date --iso=min)"
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: "https://github.com/${{ github.repository }}.git#${{ github.sha }}:_/treebox"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DOCKER_IMAGE=dotmpe/treebox
            X_DCKR_BASETAG=latest
            X_DCKR_COMMIT=${{ env.GITHUB_SHA }}
            X_DCKR_VERSION=
            BUILD_TIME=${{ steps.buildenv.outputs.build_time }}
